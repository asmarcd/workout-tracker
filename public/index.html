<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <main class="container col col-md-offset-4">
        <h2>Track your Workout!</h2>
        <section class="row">
            <section>
                <h3>Add a new workout</h3>
                <button class="btn btn-primary btn-lg" id="cardioBtn">Cardio</button>
                <button class="btn btn-primary btn-lg" id="weightsBtn">Weights</button>
            </section>
        </section>
        <section class="row" id="trackerBox">
            <!-- Input forms for creating workouts will show up here on relevant button click -->
        </section>
        <section class="row">
            <section>
                <h3>Edit an existing workout</h3>
                <ul id="workoutsLog">
                </ul>
            </section>
        </section>




    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src=".\js\script.js"></script>
</body>

</html>
